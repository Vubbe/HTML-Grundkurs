<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <form action="POST" onsubmit="">
        <h1>Kontakta Mig</h1>
        <div>
            <label for="namn">Namn: </label>
            <input type="text" name="namn" placeholder="Namn">
        </div>
        
        <div>
            <label for="mejl">Mejl: </label>
            <input type="email" name="mejl" placeholder="Mejl"> 
        </div>

        <div>
            <label for="meddelande">Meddelande: </label>
            <div>
                <textarea name="meddelande" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <input type="submit" value="Skicka">
    </form>
</body>
</html>
